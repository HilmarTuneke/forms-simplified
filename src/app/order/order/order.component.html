<form [formGroup]="orderForm" (submit)="apply()">
    <div class="form-group row">
        <label for=name>Name</label>
        <input id="name" type="text" placeholder="name" formControlName="name" />
    </div>
    <div class="form-group row">
        <label for=lastname>Lastname</label>
        <input id="lastname" type="text" placeholder="lastname" formControlName="lastname" />
    </div>
    <div class="form-group row">
        <label for=zip>Zip Code</label>
        <input id="zip" type="text" placeholder="zip" formControlName="zip" />
        <!-- TODO Step 1 address -->
        <!-- TODO Step 2 refactor to CVA -->
        <!-- TODO Step 3 invoice & delivery address -->
    </div>
    <div class="form-group row">
        <label for=city>City</label>
        <input id="city" type="text" placeholder="city" formControlName="city" />
    </div>
    <div class="form-group row">
        <label for=street>Street</label>
        <input id="street" type="text" placeholder="street" formControlName="street" />
    </div>
    <div class="form-group row">
        <label for=country>Country</label>
        <input id="country" type="text" placeholder="country" formControlName="country" />
    </div>
    <div class="form-group row">
        <button type="submit">console.log</button>
        <button type="button" (click)="cancelForm()">Cancel</button>
    </div>
</form>
