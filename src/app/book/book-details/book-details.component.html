<form [formGroup]="bookForm" (submit)="apply()" [class.ng-submit]="submitted">
    <div class="form-group row">
        <label for=isbn>ISBN</label>
        <input id="isbn" type="text" placeholder="ISBN" formControlName="isbn" />
    </div>
    <div class="form-group row">
        <label for=author>Author</label>
        <input id="author" type="text" placeholder="Author" formControlName="author" />
    </div>
    <div class="form-group row">
        <label for=title>Title</label>
        <input id="title" type="text" placeholder="Title" formControlName="title" />
    </div>
    <div class="form-group row">
        <label for=genre>Genre</label>
        <app-dropdown [id]="'genre'" [items]="genres"></app-dropdown>
    </div>
    <div class="form-group row">
        <button type="submit">Apply</button>
        <button type="button" (click)="cancelForm()">Cancel</button>
    </div>
</form>
